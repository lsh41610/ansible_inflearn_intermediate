--- #초급 시간에 배운 ansible 가시성 최적화 플러그인 설치 및 ansible 명령어 간략화
- name: Setup for the Ansible's Environment
  hosts: localhost
  gather_facts: no

  tasks:
    - name: Add "/etc/hosts"
      blockinfile: | #특정파일(/여기서는 etc/hosts)에 해당 구문을 블록단위로 구분해서 저장하고 수정하겠다. | (pipe)를 넣어줘야함.
        dest=/etc/hosts
        content="
          192.168.1.12 server
          192.168.1.13 node01
          192.168.1.14 node02"

    - name: Add "/etc/ansible/hosts"
      blockinfile: |
        dest=/etc/ansible/hosts
        content="
          [CentOS]
            node01
            node02"
    - name: Install sshpass for Authentication
      yum:
        name: sshpass
        state: present
        
    - name: Install vim-enhanced
      yum:
        name: vim-enhanced
        state: present

    - name: Install git
      yum:
        name: git
        state: present

    - name: Download pathogen.vim
      shell: "curl -fLo /home/vagrant/.vim/autoload/pathogen.vim https://tpo.pe/pathogen.vim"

    - name: Git clone vim-ansible-yaml
      git:
        repo: 'https://github.com/chase/vim-ansible-yaml.git'
        dest: /home/vagrant/.vim/bundle/vim-ansible-yaml

    - name: Configure vimrc
      lineinfile: #파일 수정
        dest: /home/vagrant/.vimrc
        line: "{{ item }}" # with_items에 적힌 내용을 파일에 추가
      with_items:
        - "set number"
        - "execute pathogen#infect()"
    
    - name: Configure Bashrc
      lineinfile:
        dest: /home/vagrant/.bashrc
        line: "{{ item }}"
      with_items:
        - "alias vi='vim'"
        - "alias ans='ansible'"
        - "alias anp='ansible-playbook'"